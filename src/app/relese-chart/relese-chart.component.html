<div class="card m-2 cardstyle">
    <div class="row">
      <div class="col-sm-6">
        <p class="paddingStyle">Command Center</p>
      </div>
      <div class="col-sm-6 align-items-end">
        <div>Data of </div>
        <select class="form-select paddingStyle">
          <option selected onchange="updateRange()">Till date</option>
          <option>last one day</option>
          <option>last one week</option>
          <option>last fifteen days</option>
          <option>last month</option>
          <option>last year</option>
        </select>
      </div>
    </div>
  </div>
  <div class="mainScroll">
    <div class="row">
        <div class="col-sm-12">
          <div class="card m-2 cardstyle">
            <div class="card-body noPad clickHover">
              <div class="card-text metricNumber">
                <canvas id="releaseChart" width="400" height="400">{{releaseChart}}</canvas>
              </div>
              <div class="cardBottom">
                <div>
                  Number of Releases
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
  </div>
